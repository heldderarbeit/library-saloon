<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>The Library Saloon</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="credits-div">
    <button class="credits-button" title="The Library Saloon &#013;&#013;Credit to: &#013;&#013;Pinal County Library District, source address: https://www.flickr.com/photos/pinallibraries/9138044156/in/album-72157634322879793/&#013;&#013;sibskull, source address: https://openclipart.org/detail/159463/open-book-grayscale &#013;&#013;pascallapalme, source address: https://openclipart.org/detail/38593/speech-bubble &#013;&#013;palomaironique, source address: https://openclipart.org/detail/166341/people-talking-bubbles &#013;&#013;GMcGlinn, source address: https://openclipart.org/detail/21260/red-wine-glass &#013;&#013;D W, source address: http://freesound.org/people/D%20W/sounds/152788/ &#013;&#013;Stevious42, source address: http://freesound.org/people/Stevious42/sounds/259640/"><span class="credits-text">?</span></button>
  </div>

  <div class="book-div horizontal-align animated">
    
    <img id="search-book" src="assets/images/icons/open-book-grey.png" alt="Book icon" height="90" width="140">
    
    <div class="page left-page" title="Pick a random article">
      <i class="fa fa-random page-icon random-icon"></i>
    </div>
    
    <div class="page right-page" title="Search the library">
      <i class="fa fa-search page-icon search-icon"></i>
    </div>
    
  </div>

  <a class="randomPageLink" target="_blank" href="https://de.wikipedia.org/wiki/Spezial:Zuf%C3%A4llige_Seite"></a>

  <div class="search-div horizontal-align animated">
    
    <img id="search-img" alt="Search prompt" src="assets/images/icons/search-prompt.png" height="295" width="335">
    <p class="search-intro-text">I would like
      <br> to know about...
      <br>
      <input type="text" class="search-input" maxlength="30" />
    </p>
    
  </div>

  <div class="result-div horizontal-align animated">
    
    <img id="result-img1" src="assets/images/icons/search-result.png" alt="Search result list 1" width="265" height="200">
    <ol id="firstreslist"></ol>
    
    <img id="result-img2" src="assets/images/icons/search-result.png" alt="Search result list 2" width="265" height="200">
    <ol id="secondreslist" start="6"></ol>
    
  </div>

  <div class="wine-glass-div horizontal-align">
    <img class="wine-glass" src="assets/images/icons/wine-glass.png" alt="Wine glass" height="120" width="60">
  </div>
  
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/howler/1.1.27/howler.min.js'></script>
  <script src="js/index.js"></script>

</body>

</html>
